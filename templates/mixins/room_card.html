<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <a href="{% url 'places:detail' room.pk %}">
    <div class="w-full h-64 rounded-lg mb-2 bg-cover bg-center" style="background-image: url({{room.first_photo}});"></div>
    <div class="flex justify-between mb-2 truncate">
        <div class="w-4/5 overflow-hidden flex">

            {% if room.host %}
            <span class="mr-2 font-medium text-xs border border-black text-black rounded py-px px-1">글쓴이 : {{room.host}}</span>
            {% endif %}



            <span class="text-sm text-gray-600 block truncate">{{room.item_type}}, {{room.price}}</span>
        </div>

    </div>
    <span class="text-black w-11/12 block truncate ">{{room.name}}</span>
    </a>
</div>
