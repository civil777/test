













<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for field in form %}
    <div class="bg-gray-200">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}

<form action="" method="post">

	{% csrf_token %}
	{{form.as_p}}
	<input type="submit" value="문의하기 " class= "btn">
</form>
</body>
</html>
