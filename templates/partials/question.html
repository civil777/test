<section class="pb-20 relative block bg-gray-900 ">

        <div class="container mx-auto px-4 lg:pb-64">
          <div class="flex flex-wrap text-center justify-center">
            <div class="w-full lg:w-6/12 px-4 mt-12 md:mt-40 lg:mt-16">
              <h2 class="text-4xl font-semibold text-white">고객센터 / 견적문의</h2>
              <p class="text-lg leading-relaxed mt-4 mb-4 text-gray-500">
                이름, 연락처와 함께 문의 내용을 보내주시면 친절히 답변해 드립니다.
              </p>
            </div>
          </div>
          <div class="flex flex-wrap md:mt-12 justify-center">
            <div class="w-full lg:w-3/12 px-4 text-center">
              <div
                class="text-gray-900 p-3 w-12 h-12 shadow-lg rounded-full bg-white inline-flex items-center justify-center"
              >
                <i class="fas fa-medal text-xl"></i>
              </div>
              <h6 class="text-xl mt-5 font-semibold text-white">
                Service
              </h6>
              <p class="mt-2 mb-4 text-gray-500">
                신속한 대응과 친절한 서비스
              </p>
            </div>
            <div class="w-full lg:w-3/12 px-4 text-center">
              <div
                class="text-gray-900 p-3 w-12 h-12 shadow-lg rounded-full bg-white inline-flex items-center justify-center"
              >
                <i class="fas fa-poll text-xl"></i>
              </div>
              <h5 class="text-xl mt-5 font-semibold text-white">
                Satisfaction
              </h5>
              <p class="mt-2 mb-4 text-gray-500">
                고객 맞춤형 계약으로 최상의 만족
              </p>
            </div>
            <div class="w-full lg:w-3/12 px-4 text-center">
              <div
                class="text-gray-900 p-3 w-12 h-12 shadow-lg rounded-full bg-white inline-flex items-center justify-center"
              >
                <i class="fas fa-lightbulb text-xl"></i>
              </div>
              <h5 class="text-xl mt-5 font-semibold text-white"> Technique </h5>
              <p class="mt-2 mb-4 text-gray-500">
                다양한 공법 및 확실한 사후처리
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="relative block py-24 lg:pt-0 bg-gray-900">
        <div class="container mx-auto px-4">
          <div class="flex flex-wrap justify-center lg:-mt-64 -mt-48">
            <div class="w-full lg:w-6/12 px-4">
              <div
                class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300"
              >
                <div class="flex-auto p-5 lg:p-10" id="foo">
                  <h4 class="text-2xl font-semibold">입력하신 번호를 통해 신속하게 답변해 드립니다! </h4>
                  <p class="leading-relaxed mt-1 mb-4 text-gray-600">

                  </p>
                  <div class="relative w-full mb-3 mt-8">

                    <form action="/add/" method="post">
                    {% csrf_token %}

                    <label
                      class="block uppercase text-gray-700 text-xs font-bold mb-2"
                      for="이름"
                      >이름</label
                    ><input id="이름"
                            name="이름"
                      type="text"
                      class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                      placeholder="이름"
                      style="transition: all 0.15s ease 0s;"
                    />
                  </div>
                  <div class="relative w-full mb-3">
                  <label
                      class="block uppercase text-gray-700 text-xs font-bold mb-2"
                      for="전화번호"
                      >전화번호</label
                    ><input id="전화번호"
                            name="전화번호"
                      type="text"
                      class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                      placeholder="전화번호"
                      style="transition: all 0.15s ease 0s;"
                    />
                  </div>
                  <div class="relative w-full mb-3">
                    <label
                      class="block uppercase text-gray-700 text-xs font-bold mb-2"
                      for="주소"
                      >주소</label
                    ><input
                          id="주소"
                          name="주소"
                      type="text"
                      class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                      placeholder="주소"
                      style="transition: all 0.15s ease 0s;"
                    />
                  </div>
                  <div class="relative w-full mb-3">
                    <label
                      class="block uppercase text-gray-700 text-xs font-bold mb-2"
                      for="문의사항"
                      >문의사항</label
                    ><textarea id="문의사항" name="문의사항"
                      rows="4"
                      cols="80"
                      class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                      placeholder=""
                    ></textarea>
                  </div>
                  <div class="text-center mt-6">
                    <button
                      class="animate-bounce hover:bg-red-500 bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow focus:outline-none hover:shadow-lg outline-none py-2 px-2 mr-1 mb-1"
                      type="submit"
                      value="문의하기"
                      style="transition: all 0.15s ease 0s;"
                    >
 문의하기
                    </button>
                  </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
