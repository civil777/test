<div class="container mx-auto p-8 md:mt-48">
  <div class="flex flex-row flex-wrap -mx-2">
    <div class="w-full md:w-1/2 h-64 md:h-auto mb-4 px-2">
      <a class="block w-full h-full bg-grey-dark bg-no-repeat bg-center bg-contain" style="background-image:url({{room.first_photo}})">
        Link
      </a>
    </div>

    <div class="w-full md:w-1/2 mb-4 px-2">
      <div class="flex flex-col sm:flex-row md:flex-col -mx-2">
        {% for photo in room.get_next_four_photos %}
        <div class="w-full sm:w-1/2 md:w-full h-48 xl:h-64 mb-4 sm:mb-0 md:mb-4 px-2">
          <a class="block w-full h-full bg-grey-dark bg-no-repeat bg-center bg-cover" style="background-image:url({{photo.file.url}})">
            Link
          </a>
        </div>
        {% endfor %}

      </div>
    </div>
    {% for products in room.all_product %}
    <div class="w-full sm:w-1/3 h-32 md:h-48 mb-4 lg:mt-2 sm:mb-0 px-2">
      <a class="block w-full h-full bg-grey-dark bg-no-repeat bg-center bg-cover" style="background-image:url({{products.file.url}})">
        Link
      </a>
    </div>
    {% endfor %}

  </div>
</div>
