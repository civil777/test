 {% if messages %}
 <ul class="absolute mx-auto left-0 right-0 z-50 flex justify-center top-auto">
     {% for message in messages %}
     <li class="message font-medium bg-gray-700 rounded-full text-black border shadow py-4 px-6 w-auto overflow: hidden; text-center {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
     {% endfor %}
 </ul>
 {% endif %}
